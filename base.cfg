[buildout]
extends = http://ftp.schooltool.org/schooltool/1.2/versions.cfg
versions = versions
newest = false
find-links = http://ftp.schooltool.org/schooltool/1.2/
             http://ftp.schooltool.org/schooltool/1.2/dev/
parts = schooltool test scripts tags

[schooltool]
recipe = zc.recipe.egg:eggs
unzip = true
eggs =

[scripts]
recipe = zc.recipe.egg:scripts
unzip = true
eggs = ${schooltool:eggs}
       schooltool.devtools
       z3c.coverage

[test]
recipe = zc.recipe.testrunner
eggs = ${schooltool:eggs}
defaults = ['--exit-with-status', '--tests-pattern', '^f?tests$', '-v']

[tags]
recipe = z3c.recipe.tag:tags
eggs = ${schooltool:eggs}
